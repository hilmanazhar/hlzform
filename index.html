<!DOCTYPE html>
<html>
<head>
    <title>Membuat Form</title>
    <meta charset="UTF-8">
    <style>
    </style>

</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div style="border: 1px solid #4CAF50; border-radius: 10px; padding: 15px; width: 320px; margin: 20px auto; box-shadow: 2px 2px 8px rgba(0,0,0,0.1);">
        <h2>Registration Form</h2>
    <form action="#" method="post" style="width: 300px; margin: 20px auto;">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="retypePassword">Re-type Password:</label><br>
        <input type="password" id="retypePassword" name="retypePassword" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" name="contact" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" style="width: 100%; margin-bottom: 10px;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <input type="submit" value="Submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer;">
    </form>


    </div>

</body>
</html>
